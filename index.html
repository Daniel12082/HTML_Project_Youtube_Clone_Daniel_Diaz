<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
	<script src="/main.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
	<div class="header">
		<div class="logo-container">
			<i class="ri-menu-line"></i>
			<div class="logo">
				<div class="logo-img">
					<img src="img/logo.png" alt="Youtube">
				</div>
				<h1 id="logo-txt">YouTube</h1>
			</div>
		</div>
		<div class="search-container">
			<form action="">
				<input type="text" placeholder="Search" id="">
			</form>
			<button class="search"><i class="ri-search-line"></i></button>
			<button class="mic"><i class="ri-mic-line"></i></button>
		</div>
		<div class="profile-container">
			<i class="ri-video-add-line"></i>
			<i class="ri-grid-fill"></i>
			<i class="ri-notification-4-line"></i>
			<div class="profile-box">
				<img src="img/avatar.png" alt="">
			</div>
		</div>
	</div>
	<div class="body-container">
		<div class="sidebar">
			<div class="sidebar-items">
				<a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
				<a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i>Explore</a>
				<a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i>shorts</a>
				<a href="#" class="sidebar-item"><i class="ri-rss-line"></i>Subs</a>
				<hr>
				<a href="#" class="sidebar-item"><i class="ri-links-line"></i>Library</a>
				<a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
				<a href="#" class="sidebar-item"><i class="ri-video-line"></i>Your Video</a>
				<a href="#" class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
				<a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i>All videos</a>
				<a href="#" class="sidebar-item-arrow"><i class="ri-arrow-down-s-line"></i>Show More</a>
				<hr>
				<h5 class="more">More from youtube</h5>
				<a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
				<a href="#" class="sidebar-item"><i class="ri-live-line"></i>Live</a>
				<a href="#" class="sidebar-item"><i class="ri-award-line"></i>Sport</a>
				<hr>
				<a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i>setting</a>
				<a href="#" class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
				<a href="#" class="sidebar-item"><i class="ri-question-line"></i>Help</a>
				<a href="#" class="sidebar-item"><i class="ri-feedback-line"></i>Send Feedback</a>
			</div>
		</div>
	</div>
</body>
</html>
