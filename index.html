<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Youtube_logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Youtube</title>
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="img/menu.png" alt="menu" class="menu-icon">
            <img src="img/logo.png" alt="logo" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="img/search.png" alt="Search">
            </div>
            <img src="img/voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="img/upload.png">
            <img src="img/more.png">
            <img src="img/notification.png">
            <img src="img/Jack.png" class="user-icon">
        </div>
    </nav>
    <div class="sidebar" id="sidebar">
        
        </div>
        <div class="subscribe-list">
            <h3>Subscribe</h3>
            <a href=""><img src="img/Jack.png"><p>Jholver</p></a>
        </div>
    </div>
<div class="container">
    <div class="banner">
        <img src="img/banner.png" alt="" id=" banner">
    </div>
    <div class="list-container" id="video">
</div>
<script  src="js/main.js"></script>
<script  src="js/principal.js"></script>
</body>
</html>
